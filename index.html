<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Practica Poo</title>
</head>
<body>
    <div class="container my-5">
        <h1>Estudiantes y Profesores</h1>

        <div class="alert alert-danger my-2 d-none" role="alert" id="mensaje-alerta">
            Todos los campos son obligatorios
        </div>

        <form id="formulario">
            <input
                class="form-control mb-2"
                type="text" 
                name="nombre" 
                id="nameUser"
                placeholder="Ingrese su nombre"
                value="Gianfranco"
            />
            <input
                class="form-control mb-2"
                type="number" 
                name="edad" 
                id="ageUser"
                placeholder="Ingrese su edad"
                value="22"
                required
            />
            <select class="form-select mb-2" name="opcion" id="optionUser">
                <option value="Estudiante" selected>Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>

            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes"></div>
            <div class="col-6" id="cardsProfesores"></div>
        </section>
    </div>
    
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6></h6>
                <p class="lead">edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>

    <template id="templateProfesor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>nombre</h5>
                <h6 class="text-warning">profesor</h6>
                <p class="lead">edad</p>
            </div>
        </article>
    </template>

    <script src="./js/app.js"></script>
</body>
</html>
